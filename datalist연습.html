 <head>

  <title>데이터 목록을 가진 텍스트 입력</title>
 </head>
 <body>
  <h3>가보고 싶은 나라</h3>
	<hr>
	<form>
	나랑:     <input type="text" list="countries"><br>
		<datalist id="countries">
			<option value="가나">
			<option value="스위스">
			<option value="브라질">
		</datalist>
	보고싶은것:<input type="text" list="what"><br>
		<datalist id="what">
			<option value="산">
			<option value="바다">
			<option value="도시">
		</datalist>
	</form>
	선택: <select><!-- multiple/ size 이용가능 -->
			<option value="산">산</option>
			<option value="바다">바다</option>
			<option value="도시">도시</option>
		</select>

 </body>
</html>
