        <img src="../img/spade-7.png" width="100" height="140"alt="스페이드7">
    </div>
<script>
    let imgArray = document.getElementsByTagName('img');
        for(let i = 0; i < imgArray.length; i++){
            let obj = imgArray[i];
            obj.style.zIndex = i;
            obj.style.left = "10px";
            obj.style.top = "20px";


            obj.onclick = shuffle;

</script>

</body>
