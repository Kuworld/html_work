<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>window.location으로 웹 사이트 접속</title>
<script>
    function load (){
        let select = document.getElementById("site");
        //window.location = select.options[select.selectedIndex].value;
        window.location = select.value;// 위에것을 간단하게 하기
    }


</script>
</head>
<body>
    <h3>window.location으로 웹 사이트 접속</h3>
    <hr>
    사이트 선택:
    <select id="site">
            <option value="http://www.naver.com" selected>네이버</option>
            <option value="http://www.google.com" >구글</option>
            <option value="http://www.microsoft.com" >마이크로 소프트</option>
    </select>
    <p>
        <button onclick="load()">웹사이트 접속</button>
    
</body>
</html>
